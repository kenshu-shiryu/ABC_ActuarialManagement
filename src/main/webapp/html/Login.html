<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header><h1>ログイン画面</h1></header>
<p>
<label for="id">ユーザID:</label>
<input type="text" name="id" size="20"><br>
 <label for="pw">パスワード:</label>
 <input type="password" name="pw" size="20"><br>
 </p>
<p>
交通機関<br>
<select name="交通機関">
<option>JR</option>
<option>新幹線</option>
<option>私鉄</option>
<option>バス</option>
<option>飛行機</option>
</select>
 
</p><br>
区分<br>
<select name="区分">
<option>片道</option>
<option>往復</option>
</select>
<br>
負担<br>
<select name="負担">
<option>会社</option>
<option>自己</option>
</select>
<br>
領収書<br>
<select name="領収書">
<option>あり</option>
<option>なし</option>
</select>
<br>
報告書<br>
<select name="報告書">
<option>あり</option>
<option>なし</option>
</select>
<br>
<input type="submit" name="submit" value="ログイン">
</body>
</html>
